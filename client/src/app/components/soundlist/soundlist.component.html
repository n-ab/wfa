<button mat-raised-button [routerLink]="['/add']" class="add-a-sound">Add A Sound</button>
<div class="sound-list-container">
  <div class="sound-list-title">Sound List</div>

  <div class="sound-list" *ngIf="soundsWereFound">

    <div class="sound-list-left">
      <form [formGroup]="searchByNameForm"    (onSubmit)="searchByName()"><mat-form-field><input matInput (keyup)="searchQueryEntered($event, 'name')" type="text" id="name-search-input" formControlName="query" placeholder="Search by name"></mat-form-field></form>
      <form [formGroup]="searchByKeywordForm" (onSubmit)="searchByKeyword()"><mat-form-field><input matInput (keyup)="searchQueryEntered($event, 'keyword')" type="text" id="keyword-search-input" formControlName="query" placeholder="Search by keyword"></mat-form-field></form>
      <form [formGroup]="searchByLibraryForm" (onSubmit)="searchByLibrary()"><mat-form-field><input matInput (keyup)="searchQueryEntered($event, 'library')" type="text" id="library-search-input" formControlName="query" placeholder="Search by library"></mat-form-field></form>
      <form [formGroup]="searchByAnyForm"     (onSubmit)="searchByAny()"><mat-form-field><input matInput (keyup)="searchQueryEntered($event, 'any')" type="text" id="any-search-input"     formControlName="query" placeholder="Search by any"></mat-form-field></form>
    </div>

    <div class="sound-list-right" *ngIf="showFullSoundList">
      FULL!
      <div class="sound" *ngFor="let sound of soundList">
        <div class="sound-left-right-container">
          <div class="sound-left">
            <div class="sound-title">{{ sound.title }}</div>
            <div class="sound-description">{{ sound.description }}</div>
            <div *ngIf="sound.keywords" class="sound-keywords">
              <div *ngFor="let keyword of sound.keywords">
                {{ keyword }}
              </div>
            </div>
          </div>
          <div class="sound-right">
            <button mat-raised-button class="star-button button-shit">*</button>
            <button mat-raised-button class="add-button  button-shit">+</button>
            <button mat-raised-button class="play-button button-shit">></button>
            <button mat-raised-button class="info-button button-shit">i</button>
          </div>
        </div>
      </div>
    </div>
    <div class="sound-list-right" *ngIf="showFilteredSoundList">
      FILTERED!
      <div class="sound" *ngFor="let sound of newSoundList">
        <div class="sound-left-right-container">
          <div class="sound-left">
            <div class="sound-title">{{ sound.title }}</div>
            <div class="sound-description">{{ sound.description }}</div>
            <div *ngIf="sound.keywords" class="sound-keywords">
              <div *ngFor="let keyword of sound.keywords">
                {{ keyword }}
              </div>
            </div>
          </div>
          <div class="sound-right">
            <button mat-raised-button class="star-button button-shit">*</button>
            <button mat-raised-button class="add-button  button-shit">+</button>
            <button mat-raised-button class="play-button button-shit">></button>
            <button mat-raised-button class="info-button button-shit">i</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

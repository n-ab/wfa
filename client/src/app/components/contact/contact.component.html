<div class="contact-container">
    <div class="header-container">
    </div>
    <div *ngIf="emailSelected" class="email-form" id="email REE">
        <form [formGroup]="emailForm" (ngSubmit)="email()" class="email-form" enctype="application/x-www-form-urlencoded">
            <div class="form-title">Describe Your Project</div>
            <div class="form-subtitle">The more in depth you can describe your project, the easier time we'll all have in the future.</div>
            <div class="form-subtitle">Even if you're just submitting a file for edit, all fields are necessary.</div>
            <mat-form-field class="form-input"> <input matInput type="email" name="email" formControlName="email" placeholder="Enter Your Email"> </mat-form-field>
            <mat-form-field class="form-input"> <input matInput type="text" name="name" formControlName="name" placeholder="Your Name / Company Name"> </mat-form-field>
            <mat-form-field class="form-input"> <input matInput type="text" name="projectName" formControlName="projectName" placeholder="Project Name"> </mat-form-field>
            <mat-form-field class="form-input"> <textarea matInput type="text" name="message" formControlName="message" placeholder="Describe Your Project / Needs / Goals"></textarea> </mat-form-field>

            <mat-form-field appearance="fill" class="turnaround-datepicker">
                <mat-label>Enter your desired turnaround date</mat-label>
                <input matInput [matDatepicker]="picker" name="desiredTurnaround" formControlName="desiredTurnaround">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button class="submit-button">submit</button>
        </form>
    </div>
</div>
